    <div class="container">
        <h1>Hangman Game</h1>

        <div class="game-container">
            <div class="hangman-box">
                <svg height="250" width="200" class="hangman-drawing">
                    <!-- Gallows -->
                    <line x1="20" y1="230" x2="100" y2="230" class="hangman-part"></line>
                    <line x1="60" y1="230" x2="60" y2="50" class="hangman-part"></line>
                    <line x1="60" y1="50" x2="120" y2="50" class="hangman-part"></line>
                    <line x1="120" y1="50" x2="120" y2="80" class="hangman-part"></line>

                    <!-- Head -->
                    <circle cx="120" cy="100" r="20" class="hangman-part hidden" id="head"></circle>

                    <!-- Body -->
                    <line x1="120" y1="120" x2="120" y2="170" class="hangman-part hidden" id="body"></line>

                    <!-- Arms -->
                    <line x1="120" y1="135" x2="90" y2="120" class="hangman-part hidden" id="left-arm"></line>
                    <line x1="120" y1="135" x2="150" y2="120" class="hangman-part hidden" id="right-arm"></line>

                    <!-- Legs -->
                    <line x1="120" y1="170" x2="100" y2="200" class="hangman-part hidden" id="left-leg"></line>
                    <line x1="120" y1="170" x2="140" y2="200" class="hangman-part hidden" id="right-leg"></line>
                </svg>
            </div>

            <div class="game-info">
                <div class="word-display" id="wordDisplay"></div>
                <p class="hint" id="hint">Hint: <span></span></p>
                <p class="guesses">Incorrect Guesses: <span id="incorrectGuesses">0</span>/6</p>
                <p class="message" id="message"></p>
            </div>
        </div>

        <div class="keyboard" id="keyboard"></div>
