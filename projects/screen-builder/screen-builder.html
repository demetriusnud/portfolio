    <div class="container">
        <aside class="sidebar">
            <div class="settings-panel">
                <h2>Settings</h2>

                <div class="setting-group">
                    <label for="background-color">Background Color</label>
                    <select id="background-color">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="add-text">Add Text</label>
                    <textarea id="add-text" placeholder="Enter your text"></textarea>
                </div>

                <div class="setting-group">
                    <label for="text-color">Text Color</label>
                    <select id="text-color">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="font-size">Font Size</label>
                    <select id="font-size">
                        <option value="12">Small (12px)</option>
                        <option value="16" selected>Medium (16px)</option>
                        <option value="24">Large (24px)</option>
                        <option value="32">Extra Large (32px)</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="font-family">Font Family</label>
                    <select id="font-family">
                        <option value="arial">Arial</option>
                        <option value="verdana">Verdana</option>
                        <option value="times">Times New Roman</option>
                        <option value="courier">Courier New</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="add-image">Add Image</label>
                    <select id="add-image">
                        <option value="">Select an image</option>
                        <option value="image1">Image 1</option>
                        <option value="image2">Image 2</option>
                        <option value="image3">Image 3</option>
                    </select>
                </div>

                <div class="setting-group file-upload">
                    <label for="file-upload">Upload Image</label>
                    <input type="file" id="file-upload" accept="image/*">
                </div>

                <div class="setting-group">
                    <button id="add-text-btn" class="btn">Add Text</button>
                </div>

                <div class="setting-group">
                    <button id="reset-btn" class="btn reset">Reset</button>
                </div>
            </div>
        </aside>

        <main class="canvas-area">
            <div class="design-canvas">
                <div class="placeholder-text">Your design will appear here...</div>
                <div id="design-elements"></div>
            </div>
        </main>
    </div>
